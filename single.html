    <div id="cont">
        <h1 id="title"></h1>
        <!-- <p id="descr"></p> -->
        <p class="flex"><span id="published"></span>
            <summary class=""></summary>
        </p>
        <div id="content"></div>
        <!-- <a href=""></a> -->
    </div>
    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const blogID = urlParams.get('id')
        console.log(blogID);

        function showPage() {
            fetch(`https://www.googleapis.com/blogger/v3/blogs/4195482384384708356/posts/${blogID}?key=AIzaSyAH6Wex5qpSlUeNOds4OvtCSuoUK8c66kY`)
                .then(res => res.json())
                .then((data) => {
                    console.log(data)
                    document.querySelector('#title').innerHTML = data.title;
                    document.querySelector('#title-h').innerHTML = data.title;
                    document.querySelector('#published').innerHTML = data.published.split('T')[0];
                    document.querySelector('#content').innerHTML = data.content;
                });
        }
        setTimeout(showPage, 10);

    </script>
